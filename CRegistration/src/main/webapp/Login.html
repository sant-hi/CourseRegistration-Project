<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | E-Learn Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    /* --- Base Reset --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(120deg, rgba(37,117,252,0.6), rgba(106,17,203,0.6)),url('https://images.unsplash.com/photo-1629654297299-62da02a3f591?auto=format&fit=crop&w=1920&q=80')
                    no-repeat center center fixed;
        background-size: cover;
        color: #000;
        position: relative;
        overflow: hidden;
    }

    /* --- Gradient Overlay --- */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(255,255,255,0.65), rgba(200,220,255,0.65));
        z-index: 0;
    }

    /* --- Subtle Illustration Overlay --- */
    body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') center right 8%/25% no-repeat;
        opacity: 0.12;
        z-index: 0;
    }

    /* --- Form Container --- */
    form {
        position: relative;
        z-index: 1;
        width: 380px;
        padding: 45px 55px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0,0,0,0.15);
        box-shadow: 0 10px 35px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Heading --- */
    form h2 {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 35px;
        color: #000;
        text-shadow: 0 1px 2px rgba(255,255,255,0.4);
    }

    form h2 i {
        color: #000;
        margin-right: 8px;
    }

    /* --- Input Group --- */
    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #000;
        font-size: 16px;
        transition: 0.3s;
    }

    .input-group input {
        width: 100%;
        padding: 12px 45px;
        border-radius: 8px;
        border: 1px solid rgba(0,0,0,0.2);
        outline: none;
        background: rgba(255,255,255,0.9);
        color: #000;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .input-group input:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37,117,252,0.4);
    }

    ::placeholder {
        color: rgba(0,0,0,0.5);
    }

    /* --- Submit Button --- */
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    input[type="submit"]:hover {
        transform: translateY(-3px);
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        box-shadow: 0 10px 35px rgba(0,0,0,0.4);
    }

    /* --- Links --- */
    .links {
        text-align: center;
        margin-top: 20px;
    }

    .links a {
        color: #000;
        text-decoration: none;
        font-size: 14px;
        transition: 0.3s;
    }

    .links a:hover {
        color: #2575fc;
        text-decoration: underline;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
        form {
            width: 90%;
            padding: 40px 30px;
        }
        body::after {
            background-size: 45%;
            opacity: 0.2;
        }
    }
</style>
</head>
<body>

<form action="Login" method="post">
    <h2><i class="fa-solid fa-user-graduate"></i> E-Learn Login</h2>

    <div class="input-group">
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
        <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-lock"></i>
    </div>

    <input type="submit" value="Login">

    <div class="links">
        <a href="#">Forgot Password?</a><br>
        <a href="Register.html">Donâ€™t have an account? Register</a>
    </div>
</form>

</body>
</html>
