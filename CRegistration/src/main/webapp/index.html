<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | E-Learn Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    /* --- Global Reset --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1920&q=80')
                    no-repeat center center fixed;
        background-size: cover;
        position: relative;
        overflow: hidden;
        color: #000;
    }

    /* --- Gradient Overlay --- */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(37,117,252,0.6), rgba(106,17,203,0.6));
        z-index: 0;
    }

    /* --- Subtle Illustration Overlay --- */
    body::after {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.1;
        z-index: 0;
    }

    /* --- Main Card --- */
    .container {
        position: relative;
        z-index: 1;
        backdrop-filter: blur(25px);
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 25px;
        padding: 60px 65px;
        text-align: center;
        width: 440px;
        box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.25);
        animation: fadeIn 1.4s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Heading --- */
    h3 {
        font-size: 32px;
        font-weight: 700;
        color: #000;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
        animation: slideDown 1.2s ease;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h3 i {
        color: #2575fc;
        margin-right: 10px;
    }

    /* --- Description --- */
    p {
        font-size: 16px;
        color: #333;
        margin-bottom: 40px;
        line-height: 1.6;
    }

    /* --- Buttons --- */
    a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin: 10px;
        padding: 14px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        transition: all 0.4s ease;
    }

    a:hover {
        transform: translateY(-3px);
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
        .container {
            width: 90%;
            padding: 40px 25px;
        }
        body::after {
            background-size: 45%;
            opacity: 0.15;
        }
    }
</style>
</head>
<body>

    <div class="container">
        <h3><i class="fa-solid fa-graduation-cap"></i>Welcome to E-Learn Portal</h3>
        <p>Empower your learning journey with interactive courses, expert mentors, and real-time progress tracking.</p>
        <a href="Register.html"><i class="fa-solid fa-user-plus"></i> Register</a>
        <a href="Login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
    </div>

</body>
</html>
