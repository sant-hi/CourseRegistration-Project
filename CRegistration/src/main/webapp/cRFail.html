<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Registration Failed | E-Learn Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* --- Global Styles --- */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: #fff;
        overflow: hidden;
    }

    /* --- Glassy Container --- */
    .container {
        position: relative;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(14px);
        padding: 50px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        width: 400px;
        animation: fadeInUp 1s ease forwards;
    }

    /* --- Failure Icon --- */
    .crossmark {
        font-size: 70px;
        color: #ff1a1a;
        display: block;
        margin: 0 auto 20px auto;
        animation: pop 0.8s ease-in-out;
    }

    h2 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #ff3333;
        text-shadow: 1px 2px 6px rgba(0,0,0,0.3);
        animation: shake 0.8s ease-in-out;
    }

    p {
        font-size: 16px;
        margin-bottom: 25px;
        color: #ffe6e6;
    }

    /* --- Buttons --- */
    .btn {
        display: inline-block;
        margin: 8px 6px;
        padding: 12px 25px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        transition: all 0.3s ease;
    }

    .btn i {
        margin-right: 8px;
    }

    .btn:hover {
        background: linear-gradient(135deg, #ff4b2b, #ff416c);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    /* --- Animations --- */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
        100% { transform: translateX(0); }
    }

    /* --- Responsive --- */
    @media screen and (max-width: 600px) {
        .container {
            width: 90%;
            padding: 35px 25px;
        }
        h2 {
            font-size: 24px;
        }
        .btn {
            padding: 10px 18px;
            font-size: 14px;
        }
        .crossmark {
            font-size: 50px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="crossmark"><i class="fa-solid fa-circle-xmark"></i></div>
    <h2>Course Registration Failed!</h2>
    <p>Possible reasons: you may already be registered, or no seats are available.</p>
    
    <a href="ViewCourse" class="btn"><i class="fa-solid fa-rotate-right"></i> Back to Courses</a>
    <a href="home.html" class="btn"><i class="fa-solid fa-house"></i> Home</a>
</div>

</body>
</html>
