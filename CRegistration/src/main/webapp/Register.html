<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | E-Learn Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    /* --- Global Reset --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* --- Background with gradient & image --- */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(rgba(37,117,252,0.75), rgba(106,17,203,0.75)),
                    url('images/pexels-pixabay-267885.jpg') 
                    no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    /* --- Registration Card --- */
    .form-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        padding: 50px 60px;
        width: 420px;
        box-shadow: 0px 15px 35px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease-in-out;
        position: relative;
        z-index: 1;
    }

    .form-container h2 {
        text-align: center;
        font-size: 30px;
        color: #fff;
        margin-bottom: 25px;
        letter-spacing: 1px;
        text-shadow: 1px 2px 6px rgba(0,0,0,0.3);
    }

    /* --- Input Field Group --- */
    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group i {
        position: absolute;
        top: 12px;
        left: 15px;
        color: #2575fc;
        font-size: 16px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 45px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 15px;
        transition: 0.3s ease;
    }

    .input-group input:focus {
        box-shadow: 0px 0px 8px rgba(37,117,252,0.5);
        border: 1px solid #2575fc;
    }

    /* --- Submit Button --- */
    input[type="submit"] {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        transform: translateY(-3px);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    }

    /* --- Animations --- */
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(30px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
        .form-container {
            width: 90%;
            padding: 40px 30px;
        }
        .input-group i {
            left: 10px;
        }
    }
</style>
</head>
<body>

    <div class="form-container">
        <h2><i class="fa-solid fa-user-plus" style="color:#000;"></i> Register</h2>
        <form action="Reg" method="post">

            <div class="input-group">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" name="student_id" placeholder="Enter your ID" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-phone"></i>
                <input type="text" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>

</body>
</html>
