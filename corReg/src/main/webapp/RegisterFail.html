<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Failed</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        animation: bgShift 12s infinite alternate;
    }

    @keyframes bgShift {
        0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        50% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
        100% { background: linear-gradient(135deg, #fccb90, #f78ca0); }
    }

    .container {
        background: rgba(255,255,255,0.95);
        padding: 45px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        text-align: center;
        width: 380px;
        animation: floatCard 4s ease-in-out infinite, fadeInUp 1.2s ease-in-out;
    }

    @keyframes floatCard {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h3 {
        color: #d9534f;
        font-size: 24px;
        margin-bottom: 25px;
        letter-spacing: 0.5px;
        animation: shake 0.8s ease-in-out infinite;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        font-weight: 600;
        padding: 12px 28px;
        border-radius: 12px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-size: 16px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
    }

    a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.3);
        transform: skewX(-30deg);
        transition: 0.5s;
    }

    a:hover::before {
        left: 100%;
    }

    a:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="container">
        <h3>‚ùå Registration Failed</h3>
        <a href="Register.html">Click here to Register</a>
    </div>
</body>
</html>
