<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course Registration Failed</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff4e50, #f9d423);
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 1s ease-in;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        padding: 50px 70px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        animation: slideUp 1s ease;
    }

    h2 {
        font-size: 30px;
        margin-bottom: 15px;
        color: #ff3333;
        animation: shake 0.8s ease-in-out;
    }

    .crossmark {
        font-size: 60px;
        color: #ff1a1a;
        display: inline-block;
        animation: pop 1s ease-in-out;
    }

    p {
        font-size: 18px;
        margin: 10px 0;
    }

    a {
        display: inline-block;
        margin: 15px 10px;
        padding: 12px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: #fff;
        transition: 0.3s ease;
    }

    a:hover {
        background: linear-gradient(135deg, #ff4b2b, #ff416c);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
        100% { transform: translateX(0); }
    }

    @media screen and (max-width: 600px) {
        .container {
            width: 80%;
            padding: 30px;
        }
        h2 {
            font-size: 24px;
        }
        a {
            padding: 10px 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="crossmark">‚úñ</div>
    <h2>Course Registration Failed!</h2>
    <p>Possible reasons: already registered or no seats are available.</p>
    <p>
        <a href="ViewCourse">üîÑ Back to Courses</a>
        <a href="home.html">üè† Home</a>
    </p>
</div>

</body>
</html>
