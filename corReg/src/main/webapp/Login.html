<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | E-Learn Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* --- Reset and Base --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        background: url('https://images.unsplash.com/photo-1606760227091-3dd870d97f4d?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        position: relative;
        color: #fff;
    }

    /* --- Professional Transparent Illustration --- */
    body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: url('https://cdn-icons-png.flaticon.com/512/1042/1042339.png') center right 10%/35% no-repeat;
        opacity: 0.18;
        z-index: 0;
    }

    /* --- Gradient Overlay --- */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(37,117,252,0.55), rgba(106,17,203,0.55));
        z-index: 0;
    }

  
    /* --- Login Form Container --- */
    form {
        position: relative;
        z-index: 1;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255,255,255,0.25);
        padding: 50px 55px;
        border-radius: 25px;
        width: 380px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        animation: fadeIn 1.2s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Form Header --- */
    form h2 {
        color: #fff;
        font-size: 30px;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 1px 2px 8px rgba(0,0,0,0.4);
    }

    /* --- Labels --- */
    label {
        display: block;
        text-align: left;
        margin-bottom: 6px;
        color: #f1f1f1;
        font-weight: 500;
    }

    /* --- Inputs --- */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 22px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.15);
        color: #fff;
        font-size: 15px;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        background: rgba(255,255,255,0.25);
        box-shadow: 0 0 10px rgba(106,17,203,0.5);
    }

    ::placeholder {
        color: rgba(255,255,255,0.6);
        font-style: italic;
    }

    /* --- Submit Button --- */
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    input[type="submit"]:hover {
        transform: translateY(-3px) scale(1.03);
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* --- Links --- */
    .links {
        text-align: center;
        margin-top: 20px;
    }

    .links a {
        color: #cfcfff;
        text-decoration: none;
        font-size: 15px;
        transition: 0.3s;
    }

    .links a:hover {
        color: #ffffff;
        text-decoration: underline;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
        form {
            width: 90%;
            padding: 40px 25px;
        }
        body::after {
            background-size: 60%;
            background-position: center bottom;
            opacity: 0.25;
        }
    }
</style>
</head>
<body>


    <!-- Login Form -->
    <form action="Login" method="post">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <input type="submit" value="Login">

        <div class="links">
            <a href="#">Forgot Password?</a><br>
            <a href="Register.html">Donâ€™t have an account? Register</a>
        </div>
    </form>

</body>
</html>
